[program:v2-backend]
command=/usr/local/bin/node index.js
directory=/home/node/clawd/LifeOS-OpenClaw-V2/V2
autostart=true
autorestart=true
startretries=5
stopsignal=TERM
stopasgroup=true
killasgroup=true
environment=HOME=/home/node,NODE_ENV=production,V2_WEB_PORT=8788,V2_DB_PATH=/home/node/clawd/LifeOS-OpenClaw-V2/data/v2.db
stdout_logfile=/var/log/v2-backend.log
stderr_logfile=/var/log/v2-backend.log
stdout_logfile_maxbytes=5MB
stderr_logfile_maxbytes=5MB
