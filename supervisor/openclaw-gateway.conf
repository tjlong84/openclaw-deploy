[program:openclaw-gateway]
command=openclaw gateway --bind loopback --port 18789
directory=/home/node
autostart=true
autorestart=true
stopsignal=TERM
stopasgroup=true
killasgroup=true
environment=HOME=/home/node,NODE_ENV=production
stdout_logfile=/var/log/openclaw-gateway.log
stderr_logfile=/var/log/openclaw-gateway.log
stdout_logfile_maxbytes=5MB
stderr_logfile_maxbytes=5MB
