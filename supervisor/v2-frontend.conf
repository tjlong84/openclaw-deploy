[program:v2-frontend]
command=/usr/local/bin/node server.js
directory=/home/node/clawd/LifeOS-OpenClaw-V2/frontend
autostart=true
autorestart=true
startretries=5
stopsignal=TERM
stopasgroup=true
killasgroup=true
environment=HOME=/home/node,NODE_ENV=production,PORT=4174,API_TARGET=http://127.0.0.1:8788
stdout_logfile=/var/log/v2-frontend.log
stderr_logfile=/var/log/v2-frontend.log
stdout_logfile_maxbytes=5MB
stderr_logfile_maxbytes=5MB
